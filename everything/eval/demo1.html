<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<script>

function globalScript( str ){
	var win = window;
	return win.execScript ? win.execScript( str ) : win.eval.call( win, str );	
}

(function(){
	var x = 1;
	var str = 'var x = 11';
	//window.eval.call(this, 'var x = 11;')
	//window.eval('var x = 11;');
	globalScript( str );
	alert(x);	
})();
</script>
</body>
</html>
