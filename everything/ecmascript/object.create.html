<!DOCTYPE html>
<html>
<meta charset="utf-8"/>
<head>
    <title></title>
</head>
<body>
<script>
function person(){}
person.prototype = {
    constructor : person,
    age : 11,
    name : "name"
};

var suntiger035 = Object.create(new person(), {
    age : {
        value : 26
    },
    name : {
        value : "sunlaohu"
    }
});

Object.create && Object.create = function(proto){
  if(arguments.length > 1){
      throw new Error("[Object.create]暂不支持第二个属性参数!");
  }
  function Func(){};
  Func.prototype = proto;
  return new Func();
};

console.log(suntiger035.name);
</script>
</body>
</html>
